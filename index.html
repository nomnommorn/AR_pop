<!DOCTYPE html>
<html lang="en">
<title>!!!AR Pop!!!</title>
<head>
  <!-- aframe library(gif animaton lib supports only 0.9.0!)  -->
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js?fcbab5806c7de5f7"></script>
  <!-- arjs library  -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js?fcbab5806c7de5f7"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js?fcbab5806c7de5f7"></script>
  <!-- gif animation library  -->
  <script src="/assets/js/app.js"></script>
  <!-- favicon  -->
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/common/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/common/favicon/favicon-32x32.png">
  <link rel="manifest" href="/assets/img/common/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/img/common/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

    <a-assets>
      <a-asset-item id="tree" src="assets/model/Tree/model.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="custom" type="pattern" url="/assets/img/pattern-ar2.patt">

      <!---   model   --->
      <a-entity   position="0 0 0"
                  rotation="0 0 0"
                  scale="0.10 0.10 0.10"
                  gltf-model="#tree" >
                    <a-animation
                      attribute="rotation"
                      from="90 0 0"
                      to="90 360 0"
                      direction="alternate"
                      dur="4000"
                      repeat="indefinite"
                      easing="ease">
                    </a-animation>
      </a-entity>

       <a-entity geometry="primitive: plane;"
        material="shader:gif; src:url(/assets/img/kira.gif); color:white; opacity:1"
        rotation="90 0 0">
      </a-entity>

     </a-marker>
     <a-entity camera></a-entity></a-scene>
   </body>
 </html>
